<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System Practice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.pink{
			background: pink;
			border: 1px solid skyblue;
		}
		.orange{
			background: orange;
			border: 1px dashed darkgreen;
			height: 50px;
		}
	</style>
</head>
<body>
	<!-- everytime we use a grid, it needs to be inside a container -->
	<!-- each container has 12 units -->

	<!-- GRID SYSTEM SIZES:
	>= 1200px: .col-lg- 
	>= 992px: .col-md-
	>= 768px: .col-sm-
	< 768px: .col-xs-  --> 

	<div class="container">
		<div class="row">
			<div class="col-lg-6 pink">COL LG 6</div>
			<div class="col-lg-6 pink">COL LG 6</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-2 pink">COL LG 2</div>
			<div class="col-lg-8 pink">COL LG 8</div>
			<div class="col-lg-2 pink">COL LG 2</div>
		</div>
		<br>
		<div class="row">
			<!-- on largest screen, col size is 1 unit; 
			on medium breakpoint, col size becomes 2 units
			on small breakpoint, col size becomes 100% and stack on top of each other -->
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
			<div class="col-lg-1 col-md-2 pink">COL LG 1</div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-lg-3 col-md-3 col-sm-6 pink">TOUR DATE</div>
			<!-- the two divs below are same as above, because omitting col-lg-3 bootstrap automatically apply col-md size to col-lg -->
			<div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
		</div>
		<br>
		<!-- NESTED GRIDS -->
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-6 pink">
				<!-- must have a row -->
				<div class="row">
					<div class="col-lg-6 orange">FIRST HALF</div>
					<div class="col-lg-6 orange">OTHER HALF</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-2 orange">1/6</div>
					<div class="col-lg-2 orange">2/6</div>
					<div class="col-lg-2 orange">3/6</div>
					<div class="col-lg-2 orange">4/6</div>
					<div class="col-lg-2 orange">5/6</div>
					<div class="col-lg-2 orange">6/6</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
